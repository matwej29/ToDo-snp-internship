<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>ToDo</title>
    <link type="image/png" rel="icon" href="./todo-icon.png">
  </head>
  <body>
    <div class="main">
      <h1>todos</h1>
      <div class="todo">
        <div class="input-field">
          <button onclick="toggleCompleteButton(this)" id="toggleTasksState" class="btn btn-primary hide">toggle state</button>
          <input type="text" class="input" onchange="if (this.value.trim() != ''){addItem(this.value); this.value = ''} else this.value = ''" autofocus/>
        </div>
        <div class="todos">
          <!-- todo -->
        </div>
        <div class="summary hide">
          <p id="itemsLeft">n left</p>
          <div class="filter">
            <a href="#" onclick="showAll()" id="button-all" class="button-selected">All</a>
            <a href="#" onclick="showActive()" id="button-active">Active</a>
            <a href="#" onclick="showCompleted()" id="button-completed">Completed</a>
          </div>
          <a href="#" onclick="clearCompleted()" class="clear-completed">clear completed</a>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
